<!DOCTYPE html>
<html>
<head>
    <title>Confirm Reset Code</title>
</head>
<body>
    <h2>Confirm Reset Code</h2>
    <p>We've sent a reset code to your email. Please check your email and enter the code below:</p>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">
        <label for="reset_code">Reset Code:</label><br>
        <input type="text" id="reset_code" name="reset_code"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
