<!DOCTYPE html>
<html>
<head>
    <title>Enter Email</title>
</head>
<body>
    <h1>Enter your email to reset your password</h1>
    <form method="post" >
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
