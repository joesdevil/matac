{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="page-content pt-10 pb-10 mb-2">
    <div class="container">
        <table class="shop-table wishlist-table mt-2 mb-4">
            <thead>
                <tr>
                    <th class="product-name"><span>Produit</span></th>
                    <th></th>
                    <th class="product-price"><span>Prix</span></th>
                    <th class="product-stock-status"><span>Ã©tat</span></th>
                    <th class="product-add-to-cart"></th>
                    <th class="product-remove"></th>
                </tr>
            </thead>
            <tbody class="wishlist-items-wrapper">
                
                    {% for wish in wishlists %}
                        <tr>
                            <td class="product-thumbnail">
                                <a href="/product/{{wish.slug}}">
                                    <figure>
                                        <img src="{{wish.image.url}}" alt="product" width="100" height="100">
                                    </figure>
                                </a>
                            </td>
                            <td class="product-name">
                                <a href="/product/{{wish.slug}}">{{wish.title}} </a>
                            </td>
                            <td class="product-price">
                                <span class="amount">{{wish.price}} DA</span>
                            </td>
                            <td class="product-stock-status">
                                <span class="wishlist-in-stock"><strong>Nouveau</strong></span>
                            </td>
                            
                            <td class="product-add-to-cart">
                                <a href="/product/{{wish.slug}}" class="btn-product btn-primary">  <span class="ml-2"> Voir les details</span></a>
                            </td> 
                            <td class="product-remove">
                                <div>
                                    <a href="/wishlist-add/{{wish.slug}}" class="remove" title="Remove this product"><i class="fas fa-times"></i></a>
                                </div>
                            </td>
                            
                        </tr>
                    
                    {% endfor %}
                
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
